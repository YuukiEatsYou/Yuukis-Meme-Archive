<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YuukiEatsYou</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="assets/pfp.jpg"/>
</head>
<body>
    <div class="main-content">
        <header class="profile-header">
            <div class="profile-container">
                <img src="assets/pfp.jpg" alt="Profile Picture" class="profile-img">
                <div class="profile-info">
                    
                    <p class="twitter-link">@YuukiEatsYou</p>
                </div>
            </div>
        </header>

        <div class="buttons-container">
            <a href="meme-gallery" class="landing-button">
                <i class="fas fa-images"></i> Meme Gallery
            </a>
            <a href="https://x.com/YuukiEatsYou" class="landing-button" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://discord.gg/aDFtKbh3NG" class="landing-button" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
            <a href="https://github.com/YuukiEatsYou" class="landing-button" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </div>
    </div>

</body>
</html>
